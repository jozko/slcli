sudo: required

language: python

services:
  - docker

install: true

script:
  - docker build -t jozko/slcli .
  - docker run -it slcli slcli --demo  server list

after_script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push jozko/slcli;
